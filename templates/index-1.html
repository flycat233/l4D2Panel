        function showAlert(message, type = 'success', shouldReload = false) {

        // AJAXä¸Šä¼ é€»è¾‘

            // ç›‘å¬ä¸Šä¼ è¿›åº¦
            xhr.upload.addEventListener('progress', function (e) {

                    progressBar.css('width', percentComplete + '%').attr('aria-valuenow', percentComplete);
                    progressText.text(Math.round(percentComplete) + '%');
                }
            });

            xhr.onreadystatechange = function () {

                    }

        }

        function confirmDelete(button) {

            alert.style.display = 'block';

        // æ–°å¢ proceedDelete å‡½æ•°
        function proceedDelete(button, action) {
            fetch(action, {
                method: 'POST',

                    const contentType = response.headers.get('content-type');

                        return response.json();
                    } else {
                        // å°è¯•è·å–å“åº”æ–‡æœ¬
                        return response.text().then(text => {

                        });

                        showAlert('æ–‡ä»¶å·²ç»è¢«ä¹–ä¹–åˆ é™¤å•¦ğŸ—‘ï¸', 'success', true);
                    } else {

                    showAlert('ç³Ÿç³•ğŸ˜±ï¼Œ' + error.message, 'warning');
